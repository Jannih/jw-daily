flutter_icons:
  android: true
  min_sdk_android: 16 # android min sdk min:16, default 21
  adaptive_icon_background: #496CA6
  adaptive_icon_foreground: assets/icons/ic_launcher_foreground.png
  ios: true
  image_path: assets/icons/icon.png
  macos:
    generate: true
    image_path: assets/icons/icon.png
  web:
    generate: true
    image_path: assets/icons/icon.png
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: assets/icons/icon.png
    icon_size: 256 # min:48, max:256, default: 48
